<html>
<head>
  <title></title>
  <script type="text/javascript" src="sudoku.js"></script>
  <style type="text/css">

    body { font-family: Calibri, sans-serif; }
    #container { text-align: center }
    table { border-collapse: collapse; font-size: 2em; margin: 0 auto; }
    colgroup, tbody { border: solid medium; }
    td { border: solid thin; height: 1.4em; width: 1.4em; text-align: center; padding: 0; }
    button { margin-top: 15px; font-size: 1.5em; }
    
    padd{padding-bottom: 100px;}
  </style>
</head>
<body>
  
    
  <div id="container">
    <h1 class = "padd">Sudoku Solver</h1>
    <div>
      <label for="board-size">Board Size:</label>
      <select id="board-size">
        <option value="4">4x4</option>
        <option value="6">6x6</option>
        <option value="9" selected>9x9</option>
      </select>
    </div>
    <div id="board-wrapper">
      <!-- Board will be generated here -->
    </div>
    <div>
      <button id="solve-button">Solve!</button>
    </div>
    <div>
      <button id="clear-button">Clear board</button>
    </div>
  </div>
</body>

<script type="text/javascript">
  // --- Board Generation ---
  function createBoard(size) {
    const wrapper = document.getElementById("board-wrapper");
    wrapper.innerHTML = "";
    const table = document.createElement("table");
    table.id = "sudoku-board";
    for (let i = 0; i < size; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < size; j++) {
        const td = document.createElement("td");
        td.contentEditable = "true";
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
    wrapper.appendChild(table);
  }

  // --- Board Size Change ---
  document.getElementById("board-size").addEventListener("change", function() {
    createBoard(parseInt(this.value));
  });

  // --- Initial Board ---
  createBoard(9);

  // --- Input Validation ---
  document.addEventListener("keyup", function(event) {
    if(event.target && event.target.nodeName == "TD") {
      var size = getBoardSize();
      var validNum;
      if (size === 4) validNum = /[1-4]/;
      else if (size === 6) validNum = /[1-6]/;
      else validNum = /[1-9]/;
      var tdEl = event.target;
      if (tdEl.innerText.length > 0 && validNum.test(tdEl.innerText[0])) {
        tdEl.innerText = tdEl.innerText[0];
      } else {
        tdEl.innerText = "";
      }
    }
  });

  // --- Solve Button ---
  document.getElementById("solve-button").addEventListener("click", function(event) {
    var boardString = boardToString();
    var size = getBoardSize();
    var solution = SudokuSolver.solve(boardString, size); // Solver must support size param
    if (solution) {
      stringToBoard(solution, size);
    } else {
      alert("Invalid board!");
    }
  });

  // --- Clear Button ---
  document.getElementById("clear-button").addEventListener("click", clearBoard);

  function clearBoard() {
    var tds = document.querySelectorAll("#sudoku-board td");
    for (var i = 0; i < tds.length; i++) {
      tds[i].innerText = "";
    }
  }

  function getBoardSize() {
    return parseInt(document.getElementById("board-size").value);
  }

  function boardToString() {
    var string = "";
    var size = getBoardSize();
    var validNum;
    if (size === 4) validNum = /[1-4]/;
    else if (size === 6) validNum = /[1-6]/;
    else validNum = /[1-9]/;
    var tds = document.querySelectorAll("#sudoku-board td");
    for (var i = 0; i < tds.length; i++) {
      if (tds[i].innerText && validNum.test(tds[i].innerText[0])) {
        string += tds[i].innerText[0];
      } else {
        string += "-";
      }
    }
    return string;
  }

  function stringToBoard(string, size) {
    var currentCell;
    var validNum;
    if (size === 4) validNum = /[1-4]/;
    else if (size === 6) validNum = /[1-6]/;
    else validNum = /[1-9]/;
    var cells = string.split("");
    var tds = document.querySelectorAll("#sudoku-board td");
    for (var i = 0; i < tds.length; i++) {
      currentCell = cells.shift();
      if (validNum.test(currentCell)) {
        tds[i].innerText = currentCell;
      } else {
        tds[i].innerText = "";
      }
    }
  }
</script>
</html>
